<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Test - Facebook Pixel</title>

    <!-- Facebook Pixel Configuration - LOCAL -->
    <script src="/fb-pixel-config.js"></script>
    <script src="/js/facebook-pixel.js"></script>
  <!-- GA4 Events Tracking -->
  <script src="/js/ga4-events.js" defer></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        button:hover {
            background: #166fe5;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

<body>
    <h1>üß™ Facebook Pixel - Local Test Page</h1>

    <div class="test-section">
        <h2>üìä Status Check</h2>
        <button onclick="checkStatus()">Check Status</button>
        <div id="status-result"></div>
    </div>

    <div class="test-section">
        <h2>üéØ Test Events</h2>
        <button onclick="testCustomEvent()">Test Custom Event</button>
        <button onclick="testLeadSubmit()">Test Lead Submit</button>
        <div id="event-result"></div>
    </div>

    <div class="test-section">
        <h2>üìú Test Scroll</h2>
        <p>Scroll trang xu·ªëng ƒë·ªÉ test scroll_depth events (50%, 70%)</p>
        <p>ƒê·ª£i 20 gi√¢y ƒë·ªÉ test engaged_view event</p>
    </div>

    <div class="test-section">
        <h2>üîç Debug Info</h2>
        <button onclick="showDebugInfo()">Show Debug Info</button>
        <pre id="debug-info" style="background: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto;"></pre>
    </div>

    <!-- Spacer ƒë·ªÉ test scroll -->
    <div style="height: 2000px; background: linear-gradient(to bottom, #f0f0f0, #e0e0e0); margin-top: 50px;">
        <p style="padding: 20px;">Scroll xu·ªëng ƒë·ªÉ test scroll events...</p>
    </div>

    <script>
        function checkStatus() {
            const result = document.getElementById('status-result');
            const checks = {
                config: !!window.FB_PIXEL_CONFIG,
                pixel: typeof fbq === 'function',
                trackEvent: typeof window.trackFBPixelEvent === 'function',
                trackLead: typeof window.trackFBLeadSubmit === 'function',
            };

            let html = '<h3>Status:</h3><ul>';
            for (const [key, value] of Object.entries(checks)) {
                html += `<li>${key}: ${value ? '‚úÖ' : '‚ùå'}</li>`;
            }
            html += '</ul>';

            if (window.FB_PIXEL_CONFIG) {
                html += '<h3>Config:</h3><pre>' + JSON.stringify(window.FB_PIXEL_CONFIG, null, 2) + '</pre>';
            }

            result.innerHTML = html;
            result.className = 'status success';
        }

        function testCustomEvent() {
            const result = document.getElementById('event-result');
            try {
                window.trackFBPixelEvent('test_custom_event', {
                    test: true,
                    timestamp: new Date().toISOString(),
                });
                result.innerHTML = '<p>‚úÖ Custom event sent! Check Network tab and Console.</p>';
                result.className = 'status success';
                console.log('‚úÖ Test custom event sent');
            } catch (error) {
                result.innerHTML = '<p>‚ùå Error: ' + error.message + '</p>';
                result.className = 'status error';
                console.error('‚ùå Error:', error);
            }
        }

        function testLeadSubmit() {
            const result = document.getElementById('event-result');
            try {
                window.trackFBLeadSubmit({
                    form_type: 'test',
                    source: 'local_test_page',
                });
                result.innerHTML = '<p>‚úÖ Lead submit sent! Check Network tab and Console.</p>';
                result.className = 'status success';
                console.log('‚úÖ Test lead submit sent');
            } catch (error) {
                result.innerHTML = '<p>‚ùå Error: ' + error.message + '</p>';
                result.className = 'status error';
                console.error('‚ùå Error:', error);
            }
        }

        function showDebugInfo() {
            const debug = document.getElementById('debug-info');
            const info = {
                config: window.FB_PIXEL_CONFIG,
                pixel: typeof fbq,
                functions: {
                    trackFBPixelEvent: typeof window.trackFBPixelEvent,
                    trackFBLeadSubmit: typeof window.trackFBLeadSubmit,
                },
                url: window.location.href,
                userAgent: navigator.userAgent,
            };
            debug.textContent = JSON.stringify(info, null, 2);
        }

        // Auto check status on load
        window.addEventListener('load', () => {
            setTimeout(checkStatus, 1000);
        });
    </script>
</body>

</html>
